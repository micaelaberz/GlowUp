<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso / Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: 0.3s ease;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .switch-form {
            text-align: center;
            margin-top: 10px;
        }
        .switch-form a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container" id="form-container">
        <h2 id="form-title">Ingreso</h2>
        <!-- Formulario de Ingreso -->
        <form action="#" method="POST" id="login-form">
            <input type="text" placeholder="Usuario" name="username" required id="login-username">
            <input type="password" placeholder="Contraseña" name="password" required id="login-password">
            <input type="submit" value="Ingresar">
        </form>
        <!-- Formulario de Registro (invisible al principio) -->
        <form action="#" method="POST" id="register-form" style="display: none;">
            <input type="text" placeholder="Nombre Completo" name="fullName" required id="register-name">
            <input type="email" placeholder="Correo Electrónico" name="email" required id="register-email">
            <input type="password" placeholder="Contraseña" name="password" required id="register-password">
            <input type="password" placeholder="Confirmar Contraseña" name="confirmPassword" required id="register-confirm-password">
            <input type="submit" value="Registrar">
        </form>
        <div class="form-footer">
            <div class="switch-form">
                <span id="switch-text">¿No tienes cuenta? <a href="javascript:void(0)" onclick="switchForm('register')">Regístrate aquí</a></span>
            </div>
        </div>
    </div>

    <script>
        // Función para alternar entre los formularios de Login y Registro
        function switchForm(formType) {
            var formTitle = document.getElementById("form-title");
            var loginForm = document.getElementById("login-form");
            var registerForm = document.getElementById("register-form");
            var switchText = document.getElementById("switch-text");

            if (formType === "register") {
                formTitle.textContent = "Registro";
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                switchText.innerHTML = '¿Ya tienes cuenta? <a href="javascript:void(0)" onclick="switchForm(\'login\')">Inicia sesión aquí</a>';
            } else {
                formTitle.textContent = "Ingreso";
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                switchText.innerHTML = '¿No tienes cuenta? <a href="javascript:void(0)" onclick="switchForm(\'register\')">Regístrate aquí</a>';
            }
        }
    </script>
</body>
</html>
