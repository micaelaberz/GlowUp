<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso / Registro</title>
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


</head>
<body>
        <h1 id="titulo">Glow up</h1>

        <div id="login-form-container" class="form-container">
            <form id="login-form"> 
                <h2 id="form-title">Ingreso</h2>
                <input type="text" placeholder="Usuario" name="username" required id="login-username">
                <input type="password" placeholder="Contraseña" name="password" required id="login-password">
                <button type="submit">Ingresar</button>
            </form> 


            <div class="form-footer">
                <div class="switch-form">
                    <span id="switch-text">¿No tienes cuenta? <a href="javascript:void(0)" onclick="switchForm('register')">Regístrate aquí</a></span>
                </div>
            </div>
        </div> 
        
        
        <div id="register-form-container"  class="form-container" style="display: none;">
            <form  id="register-form">
                <h2 id="form-title">Registro</h2>
                <input type="text" placeholder="Nombre Completo" name="fullName" id="register-name" required>
                <input type="email" placeholder="Correo Electrónico" name="email" id="register-email" required>
                <input type="password" placeholder="Contraseña" name="password" id="register-password" oninput="validatePassword()">
                <input type="password" placeholder="Confirmar Contraseña" name="confirmPassword" id="register-confirm-password" oninput="validatePassword()">
                <small id="password-match-message" style="color: red; display: none;">Las contraseñas no coinciden</small>
                <button type="submit" id="register-submit" disabled>Registrar</button>
            </form>
            <div class="form-footer">
                <span id="switch-back-text">¿Ya tienes una cuenta? 
                    <a href="javascript:void(0)" onclick="switchForm('login')">Inicia sesión aquí</a>
                </span>
            </div>
        </div>

        <div id="error-message" style="color: red; font-size: 14px; margin-top: 10px;"></div>
    
    </div>


  <script src="js/login.js"></script>
</body>
</html>
